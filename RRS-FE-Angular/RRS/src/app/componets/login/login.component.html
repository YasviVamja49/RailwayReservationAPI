<div class="outer">
    <div class="bgimg">

 <div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-mg-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weigth-bold">Login</h3>
                </div>
                <div class="panel-body p-3 ">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                                <span class="fa fa-envelope p-2"></span>
                                <input formControlName="email" type="email" placeholder="Email">
                            </div>
                        </div>
                        <small class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email is Requires</small>
                        <small class="text-danger" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">*Invalid Email</small>
                        
                        
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                <span class="fa fa-lock p-2"></span>
                                <input formControlName="password" [type]="type" placeholder="Password">
                                <span class="fa {{eyeIcon}}" (click)="hodeShow()"></span>
                            </div>
                        </div>
                        <small class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is Requires</small>
                        
                        <button (click)="onSubmit()" type="submit" class="btn btn-outline-primary btn-block mt-4 w-100">Login</button>
                        <div *ngIf="isLoginFailed" class="alert alert-danger">
                            {{errorMessage}}
                        </div>
                        <div class="text-center pt-4 text-muted">Create New Account     <a id="newAccount" routerLink="/signup">Sign Up</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
</div></div>
