<div class="outer">
<div class="bgimg">
    <div *ngIf="!isAddForm" class="container">
        <!-- List of passengers -->
        <div class="row">
            <div class="offset-md-2 col-md-8">
        <div class="panel bg-white border">
            <div class="panel-heading">
                <h2>View All Passengers</h2><br>

            </div>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th><b> Passenger Name</b></th>
                    <th><b> Gender</b></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let passenger of passengers">
                    <td>{{  passenger.passengerName }}</td>
                    <td>{{  passenger.gender }}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-outline-primary btn-block w-100" routerLink="/passengers/new">Add New Passenger</button>
</div></div>

</div>
    </div>

    <div *ngIf="isAddForm">
        <div class="container">
            <div class="row">
                <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-mg-3">
                    <div class="panel border bg-white">
                        <div class="panel-heading">
                            <h3 class="pt-3 font-weigth-bold">Add New Passenger</h3>
                        </div>
                        <div class="panel-body p-3">
                            <!-- Form for adding a new passenger -->
                            <form [formGroup]="passengerForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="passengerName">Passenger Name</label>
                                    <div class="input-field" >
                                        <span class="fa fa-user p-2"></span>                       
                                        <input formControlName="passengerName" type="text" placeholder="Enter passenger name">
                                    </div>
                                    
                                   
                                   
                                        
                                    <div *ngIf="passengerForm.controls['passengerName'].invalid && (passengerForm.controls['passengerName'].dirty || passengerForm.controls['passengerName'].touched)">
                                        <small class="text-danger" *ngIf="passengerForm.controls['passengerName'].hasError('required')">
                                            *Passenger name is required.
                                        </small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                   
                                    <div class="input-field">
                                        <span class="fa fa-venus-mars  p-2"></span>
                                        <select name="gender" id="gender" formControlName="gender">
                                            <option value="" selected disabled>Select Gender</option>
                                            <option value="Female">Female</option>
                                            <option value="Male">Male</option> 
                                        </select>
                                    </div>
                                       
                                   
                                    <div *ngIf="passengerForm.controls['gender'].invalid && (passengerForm.controls['gender'].dirty || passengerForm.controls['gender'].touched)">
                                        <small class="text-danger" *ngIf="passengerForm.controls['gender'].hasError('required')">*Gender is
                                            required.</small>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-primary btn-block  w-100" (click)="onSubmit()">Submit</button>

                               
                                <div class="text-center pt-4 text-muted"><a routerLink="/passengers">Back To List of Passenger</a>
                                        
                                        
                    
                                          
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
